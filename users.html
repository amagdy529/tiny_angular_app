<body ng-controller="usersController">

    <div class="container">

      <ul ng-repeat="user in users">

      </ul>
    </div>

    <div class="col-lg-8">
      <div class="row"><img src="{{userData.avatar_url}}" /></div>
      <div class="row"><h3>{{userData.login}}</h3></div>

    </div>

  </div>
